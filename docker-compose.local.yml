version: '3.8'

services:
  backend:
    build: .
    container_name: cadastro_api_local
    ports:
      - "8001:8000"  # Expose backend directly for testing
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      - redis
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-local-development-key
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5432/dev_cadastro_unificado
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,host.docker.internal
      - CORS_ALLOWED_ORIGINS=http://localhost:8081,http://localhost:8001,http://127.0.0.1:8081
      - SECURE_SSL_REDIRECT=False
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,http
      - USE_TLS=False
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 1 --reload --timeout 120
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cadastro_redis_local
    ports:
      - "6379:6379"  # Expose redis for debugging
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: cadastro_nginx_local
    ports:
      - "8081:80"   # HTTP only for local testing
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  static_volume:
  media_volume:
  redis_data:
  nginx_logs:
  logs_volume: 